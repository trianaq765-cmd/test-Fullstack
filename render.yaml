# render.yaml - Konfigurasi Blueprint untuk Render

databases:
  - name: todo-db
    databaseName: todoapp
    plan: free
    region: singapore

services:
  # Backend Service
  - type: web
    name: todo-backend
    runtime: node
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: todo-db
          property: connectionString
      - key: FRONTEND_URL
        fromService:
          type: web
          name: todo-frontend
          property: host

  # Frontend Service
  - type: web
    name: todo-frontend
    runtime: static
    region: singapore
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: todo-backend
          property: host
